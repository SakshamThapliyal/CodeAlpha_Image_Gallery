<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="gallery-grid">
            <img src="./img/image1.jpg" alt="Image 1" class="gallery-item" onclick="openLightbox(0)">
            <img src="./img/image2.jpg" alt="Image 2" class="gallery-item" onclick="openLightbox(1)">
            <img src="./img/image3.png" alt="Image 3" class="gallery-item" onclick="openLightbox(2)">
            <img src="./img/image4.jpg" alt="Image 4" class="gallery-item" onclick="openLightbox(3)">
            <img src="./img/image5.png" alt="Image 5" class="gallery-item" onclick="openLightbox(4)">
            <img src="./img/image6.png" alt="Image 6" class="gallery-item" onclick="openLightbox(5)">
            <img src="./img/image7.png" alt="Image 6" class="gallery-item" onclick="openLightbox(6)">
            <img src="./img/image8.png" alt="Image 6" class="gallery-item" onclick="openLightbox(7)">
            <img src="./img/image9.png" alt="Image 6" class="gallery-item" onclick="openLightbox(8)">
        </div>
    </div>


    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="scripts.js"></script>

</body>
</html>
